<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            color: #ffffff; 
        }

        body {
            background-color: #000;
            height: 800vh;
            overflow-x: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }

        .scroll-container {
            position: fixed;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        .bg-video-container {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
            overflow: hidden;
        }

        .bg-video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 2;
        }

        .bg-brown {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #3d2b1f; 
            z-index: 3; 
            opacity: 0;
        }

        .bg-white-page {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
            z-index: 15; 
            opacity: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #why-text {
            color: #3d2b1f;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-weight: 900; 
            text-transform: uppercase; 
            white-space: nowrap; 
            transform: scale(5); 
            opacity: 0;
            position: absolute;
            z-index: 20;
            transition: top 0.1s ease-out, transform 0.1s ease-out;
        }

        .image-sequence-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .scroll-image {
            position: absolute;
            width: 500px;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.2);
            transition: transform 0.1s ease-out;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 4%; 
            z-index: 100;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            height: 35px;
            width: auto;
            opacity: 0; 
            transition: filter 0.3s ease; 
        }

        #nav-title-small {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            opacity: 0;
            transition: color 0.3s ease;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px; 
            margin-right: 40px; 
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem; 
            display: inline-block; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s;
        }

        .nav-black a { color: #000 !important; }
        .nav-black .menu-toggle div { background-color: #000 !important; }
        .nav-black .brand-logo { filter: invert(1); }
        .nav-black #nav-title-small { color: #000; }

        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            gap: 6px; 
            z-index: 1000; 
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white; 
            transition: all 0.4s ease; 
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -100%; 
            width: 350px; 
            height: 100vh; 
            background: rgba(20, 20, 20, 0.98); 
            backdrop-filter: blur(15px); 
            z-index: 999; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding: 60px; 
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .side-menu.active { right: 0; }

        .hero-content {
            position: relative;
            width: 100%;
            height: 100%; 
            z-index: 20; 
        }

        #main-title {
            position: absolute;
            top: 50%;
            left: 8%; 
            transform: translateY(-50%); 
            font-size: 12rem; 
            font-weight: 800; 
            letter-spacing: 15px; 
            white-space: nowrap; 
            transition: color 0.3s ease;
        }

        #sub-text {
            position: absolute;
            bottom: 15%;
            left: 8%; 
            font-size: 1.4rem; 
            font-weight: 600; 
            max-width: 450px; 
            line-height: 1.4; 
            transform-origin: center; 
            font-family: "Segoe UI", sans-serif; 
            text-transform: uppercase;
            /* Added transition for smooth text alignment change */
            transition: color 0.3s ease, text-align 0.5s ease;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.8rem; 
            opacity: 0.5; 
            z-index: 100; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scrollTag">Scroll Down</div> 

    <nav id="navbar">
        <div class="brand-container">
            <img src="ex.jpg" alt="Logo" class="brand-logo" id="navLogo"> 
            <span id="nav-title-small">RESTRO</span>
        </div>
        
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="#">Home</a></li> 
                <li><a href="#">Services</a></li> 
                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()"> 
                <div id="line1"></div> 
                <div id="line2"></div> 
                <div id="line3"></div>
            </div> 
        </div>
    </nav>

    <div class="side-menu" id="sideMenu"> 
        <a href="#" class="close-link" onclick="toggleMenu()">✕ Close Menu</a> 
        <a href="#" onclick="toggleMenu()">Home</a>
        <a href="#" onclick="toggleMenu()">Services</a>
        <a href="#" onclick="toggleMenu()">About</a>
        <a href="#" onclick="toggleMenu()">Reservations</a>
        <a href="#" onclick="toggleMenu()">Contact</a>
    </div>

    <div class="scroll-container"> 
        <div class="bg-video-container">
            <video autoplay muted loop playsinline id="bgVideo">
                <source src="Food Reel - Darío Idoate.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <div class="bg-brown" id="bgBrown"></div> 
        
        <div class="bg-white-page" id="bgWhite"> 
            <h2 id="why-text">WHY WE EXIST ?</h2>
            <div class="image-sequence-container">
                <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=800" class="scroll-image" alt="Image 1">
                <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?w=800" class="scroll-image" alt="Image 2">
                <img src="https://images.unsplash.com/photo-1550966842-28c467e4125b?w=800" class="scroll-image" alt="Image 3">
                <img src="https://images.unsplash.com/photo-1590846406792-0adc7f938f1d?w=800" class="scroll-image" alt="Image 4">
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=800" class="scroll-image" alt="Image 5">
            </div>
        </div>
        
        <div class="hero-content" id="heroContent"> 
            <h1 id="main-title"></h1>
            <p id="sub-text"></p> 
        </div>
    </div>

    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        const titleText = "RESTRO";
        const taglineText = "Peak Hours Should Be Your<br>Most Profitable ,Not Most Chaotic";

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            
            function type() {
                if (i < text.length) {
                    if (text.substring(i, i + 4) === "<br>") {
                        element.innerHTML += "<br>";
                        i += 4;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
            typeWriter("main-title", titleText, 150, () => {
                typeWriter("sub-text", taglineText, 50);
            });
        });

        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const toggleBtn = document.getElementById('menuToggle');
            sideMenu.classList.toggle('active'); 
            toggleBtn.classList.toggle('open'); 
        }

        window.addEventListener('scroll', () => { 
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text');
            const bgBrown = document.getElementById('bgBrown');
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navbar = document.getElementById('navbar');
            const scrollTag = document.getElementById('scrollTag');
            const navLogo = document.getElementById('navLogo');
            const navTitleSmall = document.getElementById('nav-title-small');
            const images = document.querySelectorAll('.scroll-image');

            // Phase 1
            const p1Percent = Math.min(scrollPercent * 3.33, 1);
            const titleScale = 1 - (p1Percent * 0.85);
            const titleTop = 50 - (p1Percent * 46.5);
            title.style.fontSize = `${12 * titleScale}rem`;
            title.style.top = `${titleTop}%`;
            title.style.left = `8%`;
            title.style.letterSpacing = `${15 * (1 - p1Percent)}px`;
            title.style.opacity = 1 - p1Percent;

            if (scrollPercent > 0.1) {
                const navFade = Math.min((scrollPercent - 0.1) * 10, 1);
                navLogo.style.opacity = navFade;
                navTitleSmall.style.opacity = navFade;
            } else {
                navLogo.style.opacity = 0;
                navTitleSmall.style.opacity = 0;
            }

            const subTextLeft = 8 + (p1Percent * 42);
            const subTextBottom = 15 + (p1Percent * 35); 
            subText.style.left = `${subTextLeft}%`;
            subText.style.bottom = `${subTextBottom}%`;
            subText.style.transform = `translate(-${p1Percent * 50}%, ${p1Percent * 50}%)`;
            
            // Text alignment logic with transition defined in CSS
            subText.style.textAlign = p1Percent > 0.4 ? 'center' : 'left';
            
            bgBrown.style.opacity = Math.min(p1Percent * 1.5, 1);
            
            let subTextScale = 1 + (p1Percent * 1.5);
            if (scrollPercent > 0.1 && scrollPercent <= 0.3) {
                const shrinkFactor = (scrollPercent - 0.1) / 0.2;
                subTextScale = 2.5 - (shrinkFactor * 0.7);
            }
            subText.style.transform += ` scale(${subTextScale})`;

            // Phase 2
            if (scrollPercent > 0.3) { 
                const p2Start = 0.3;
                const p2End = 0.45;
                const p2Percent = Math.min(Math.max((scrollPercent - p2Start) / (p2End - p2Start), 0), 1);
                bgWhite.style.opacity = p2Percent * 2;
                bgWhite.style.pointerEvents = p2Percent > 0.8 ? 'auto' : 'none';
                subText.style.opacity = 1 - (p2Percent * 2.5);
                
                const initialScale = 5;
                const targetScale = 1.5;
                const currentScale = initialScale - (p2Percent * (initialScale - targetScale));
                
                // Adjusted topPosition from 8% to 15% to clear the navbar/hero area
                const topPosition = 50 - (p2Percent * 35); 
                
                whyText.style.opacity = p2Percent * 2;
                whyText.style.transform = `scale(${currentScale})`;
                whyText.style.top = `${topPosition}%`;
                whyText.style.fontSize = "4rem";

                if (p2Percent > 0.5) { 
                    navbar.classList.add('nav-black');
                    scrollTag.style.color = "#000";
                } else { 
                    navbar.classList.remove('nav-black');
                    scrollTag.style.color = "#fff";
                }

                // Phase 3
                if (scrollPercent > 0.45) {
                    const imgSectionStart = 0.45;
                    const imgSectionEnd = 1.0;
                    const imgScrollTotal = imgSectionEnd - imgSectionStart;
                    const step = imgScrollTotal / images.length;
                    images.forEach((img, index) => {
                        const start = imgSectionStart + (index * step);
                        const end = start + step;
                        if (scrollPercent >= start && scrollPercent <= end) {
                            const progress = (scrollPercent - start) / step;
                            let opacity = progress < 0.2 ? progress * 5 : (progress > 0.8 ? (1 - progress) * 5 : 1);
                            let scale = 0.2 + (Math.sin(progress * Math.PI) * 0.8);
                            img.style.opacity = opacity;
                            img.style.transform = `scale(${scale})`;
                            img.style.zIndex = 30;
                        } else {
                            img.style.opacity = 0;
                            img.style.transform = `scale(0.2)`;
                            img.style.zIndex = 25;
                        }
                    });
                }
            } else { 
                bgWhite.style.opacity = 0;
                whyText.style.opacity = 0;
                subText.style.opacity = 1;
                subText.style.color = "#fff";
                navbar.classList.remove('nav-black');
                scrollTag.style.color = "#fff";
                images.forEach(img => img.style.opacity = 0);
            } 
        });
    </script>
</body>
</html>
