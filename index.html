<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0; [cite: 3]
            box-sizing: border-box;
            color: #ffffff;
        }

        body {
            background-color: #000;
            height: 600vh; [cite: 4]
            overflow-x: hidden; [cite: 5]
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- STICKY CONTAINER --- */
        .scroll-container {
            position: fixed;
            top: 0; [cite: 6]
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; [cite: 7]
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-image {
            position: absolute;
            top: 0; [cite: 8]
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; [cite: 9]
            background-position: center;
            z-index: 1;
        }

        .bg-brown {
            position: absolute;
            top: 0; [cite: 10]
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3d2b1f; 
            z-index: 2;
            opacity: 0; [cite: 11]
        }

        /* --- WHITE PAGE SECTION --- */
        .bg-white-page {
            position: absolute;
            top: 0; [cite: 12]
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 15;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; [cite: 13]
        }

        #why-text {
            color: #3d2b1f; [cite: 14]
            font-family: 'Impact', 'Arial Black', sans-serif; [cite: 15]
            font-weight: 900;
            text-transform: uppercase; [cite: 16]
            white-space: nowrap;
            transform: scale(5); 
            opacity: 0; [cite: 17]
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; [cite: 18]
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 5%;
            z-index: 100; [cite: 19]
        }

        .nav-links {
            list-style: none;
            display: flex; [cite: 20]
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500; [cite: 21]
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s; [cite: 22]
        }

        /* Updates for the White Section */
        .nav-black a {
            color: #000 !important; [cite: 23]
        }

        .nav-black .menu-toggle div {
            background-color: #000 !important; [cite: 23]
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.15);
            opacity: 0.8; [cite: 24]
        }

        /* --- HAMBURGER & CROSS BUTTON --- */
        .menu-toggle {
            cursor: pointer;
            display: flex; [cite: 25]
            flex-direction: column;
            gap: 6px;
            z-index: 1000; 
            transition: 0.3s; [cite: 26]
        }

        .menu-toggle div {
            width: 30px; [cite: 27]
            height: 3px;
            background-color: white;
            transition: all 0.4s ease;
        }

        .menu-toggle.open #line1 { transform: rotate(45deg) translate(6px, 6px); [cite: 28] }
        .menu-toggle.open #line2 { opacity: 0; transform: translateX(-20px); [cite: 29] }
        .menu-toggle.open #line3 { transform: rotate(-45deg) translate(7px, -7px); [cite: 30] }

        /* Full Screen Overlay Menu */
        .side-menu {
            position: fixed;
            top: 0; [cite: 31]
            right: -100%;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            flex-direction: column; [cite: 32]
            justify-content: center;
            padding: 60px;
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); [cite: 33]
        }

        .side-menu.active { right: 0; [cite: 34] }

        .side-menu a {
            text-decoration: none;
            font-size: 2.2rem; [cite: 35]
            margin: 20px 0;
            font-weight: 700;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.4s; [cite: 36]
        }

        .side-menu.active a { opacity: 1; transform: translateX(0); [cite: 37] }
        .side-menu a:hover { color: #d2a679; letter-spacing: 2px; [cite: 38] }

        /* --- HERO ELEMENTS --- */
        .hero-content {
            position: relative;
            width: 100%; [cite: 39]
            height: 100%;
            z-index: 20; /* Increased to stay above white page background */
        }

        #main-title {
            position: absolute;
            top: 50%; [cite: 40]
            left: 8%;
            transform: translateY(-50%);
            font-size: 12rem;
            font-weight: 800;
            letter-spacing: 15px;
            transition: font-size 0.1s ease-out, top 0.1s ease-out; 
            white-space: nowrap; [cite: 41]
            color: rgb(255, 255, 255);
        }

        #sub-text {
            position: absolute;
            bottom: 15%; [cite: 42]
            left: 8%;
            font-size: 1.4rem;
            font-weight: 600;
            max-width: 450px;
            line-height: 1.4;
            transition: all 0.1s ease-out;
            transform-origin: left bottom; [cite: 43]
            font-family: sans-serif;
            text-transform: uppercase; [cite: 44]
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px; [cite: 45]
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px; [cite: 46]
        }
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scrollTag">Scroll Down</div>

    <nav id="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <div id="line1"></div>
            <div id="line2"></div> [cite: 47]
            <div id="line3"></div>
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#" style="transition-delay: 0.1s;" onclick="toggleMenu()">Home</a> [cite: 48]
        <a href="#" style="transition-delay: 0.2s;" onclick="toggleMenu()">Services</a> [cite: 49]
        <a href="#" style="transition-delay: 0.3s;" onclick="toggleMenu()">About</a> [cite: 50]
        <a href="#" style="transition-delay: 0.4s;" onclick="toggleMenu()">Reservations</a> [cite: 51]
        <a href="#" style="transition-delay: 0.5s;" onclick="toggleMenu()">Contact</a> [cite: 52]
    </div>

    <div class="scroll-container">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-brown" id="bgBrown"></div>
        
        <div class="bg-white-page" id="bgWhite">
            <h2 id="why-text">WHY WE EXIST ?</h2>
        </div>
        
        <div class="hero-content" id="heroContent">
            <h1 id="main-title">RESTRO</h1> [cite: 53]
            <p id="sub-text">Peak Hours Should Be Your<br>Most Profitable Not Most Chaotic</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const toggleBtn = document.getElementById('menuToggle'); [cite: 54]
            sideMenu.classList.toggle('active');
            toggleBtn.classList.toggle('open');
        }

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text'); [cite: 55]
            const bgBrown = document.getElementById('bgBrown');
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navbar = document.getElementById('navbar');
            const scrollTag = document.getElementById('scrollTag');

            // --- PAGE 1 ANIMATIONS (0% to 50% scroll) --- [cite: 56]
            const p1Percent = Math.min(scrollPercent * 2, 1); 

            const titleScale = 1 - (p1Percent * 0.85); 
            const titleTop = 50 - (p1Percent * 45);
            title.style.fontSize = `${12 * titleScale}rem`; [cite: 57]
            title.style.top = `${titleTop}%`;
            title.style.letterSpacing = `${15 * (1 - p1Percent)}px`;

            const subTextScale = 1 + (p1Percent * 1.5); [cite: 58]
            const subTextLeft = 8 + (p1Percent * 32);
            const subTextBottom = 15 + (p1Percent * 35); [cite: 59]
            subText.style.transform = `scale(${subTextScale})`;
            subText.style.left = `${subTextLeft}%`;
            subText.style.bottom = `${subTextBottom}%`;

            if (p1Percent > 0.4) { [cite: 60]
                subText.style.textAlign = 'center';
                subText.style.transformOrigin = 'center'; [cite: 61]
            } else {
                subText.style.textAlign = 'left';
                subText.style.transformOrigin = 'left bottom'; [cite: 62]
            }

            bgBrown.style.opacity = p1Percent * 1.3;

            // --- PAGE 2 ANIMATIONS (50% to 100% scroll) --- [cite: 63]
            if (scrollPercent > 0.45) {
                const p2Percent = Math.min((scrollPercent - 0.45) / 0.55, 1); [cite: 64]
                
                // Gradually transition RESTRO color from White (255) to Black (0)
                const colorValue = Math.floor(255 - (p2Percent * 255));
                title.style.color = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
                
                bgWhite.style.opacity = p2Percent * 2;
                bgWhite.style.pointerEvents = p2Percent > 0.8 ? 'auto' : 'none'; [cite: 65]
                
                const textScale = 5 - (p2Percent * 4); [cite: 66]
                whyText.style.opacity = p2Percent * 2; [cite: 67]
                whyText.style.transform = `scale(${Math.max(textScale, 1)})`;
                whyText.style.fontSize = "8rem"; [cite: 68]

                if (p2Percent > 0.5) {
                    navbar.classList.add('nav-black'); [cite: 69]
                    scrollTag.style.color = "#000";
                } else {
                    navbar.classList.remove('nav-black'); [cite: 70]
                    scrollTag.style.color = "#fff";
                }
            } else {
                title.style.color = `rgb(255, 255, 255)`; // Reset to white
                bgWhite.style.opacity = 0; [cite: 71]
                whyText.style.opacity = 0;
                navbar.classList.remove('nav-black');
            }
        });
    </script>
</body>
</html>
