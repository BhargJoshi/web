<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            color: #ffffff; 
        }

        body {
            background-color: #000;
            height: 1000vh;
            overflow-x: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }

        .scroll-container {
            position: fixed;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100vh; 
            z-index: 1;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center; 
            z-index: 1; 
        }

        .bg-brown {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #3d2b1f; 
            z-index: 2; 
            opacity: 0;
        }

        .bg-white-page {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
            z-index: 15; 
            opacity: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            pointer-events: none;
        }

        #why-text {
            color: #3d2b1f;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-weight: 900; 
            text-transform: uppercase; 
            white-space: nowrap; 
            transform: scale(5); 
            opacity: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 4%; 
            z-index: 100;
        }

        .brand-container {
            display: flex;
            align-items: baseline; /* Forces logo and text onto same baseline */
            position: relative;
        }

        .brand-logo {
            height: 35px;
            width: auto;
            opacity: 0; 
            margin-right: 15px;
            transform: translateY(4px); /* Fine-tuning baseline alignment */
        } 

        #main-title {
            font-size: 12rem; 
            font-weight: 800; 
            letter-spacing: 15px; 
            white-space: nowrap;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
            z-index: 101;
            pointer-events: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px; 
            margin-right: 40px; 
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem; 
            transition: color 0.3s;
        }

        .nav-black a { color: #000 !important; }
        .nav-black .menu-toggle div { background-color: #000 !important; }
        .nav-black .brand-logo { filter: invert(1); }

        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            gap: 6px; 
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white; 
            transition: 0.4s; 
        }

        #sub-text {
            position: fixed;
            top: 85%;
            left: 50%; 
            transform: translate(-50%, -50%);
            font-size: 1.4rem; 
            font-weight: 600; 
            width: 100%;
            max-width: 900px;
            line-height: 1.4; 
            text-align: center;
            font-family: "Segoe UI", sans-serif; 
            text-transform: uppercase;
            z-index: 20;
            pointer-events: none;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -100%; 
            width: 350px; 
            height: 100vh; 
            background: rgba(20, 20, 20, 0.98); 
            z-index: 999; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding: 60px; 
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .side-menu.active { right: 0; }
        .side-menu a { text-decoration: none; font-size: 2.2rem; margin: 15px 0; font-weight: 700; display: block; }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="brand-container">
            <img src="ex.jpg" alt="Logo" class="brand-logo" id="navLogo"> 
            </div>
        
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="#">Home</a></li> 
                <li><a href="#">Services</a></li> 
                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()"> 
                <div></div><div></div><div></div>
            </div> 
        </div>
    </nav>

    <h1 id="main-title"></h1>
    <p id="sub-text"></p>

    <div class="side-menu" id="sideMenu"> 
        <a href="#" onclick="toggleMenu()">Home</a>
        <a href="#" onclick="toggleMenu()">Services</a>
        <a href="#" onclick="toggleMenu()">About</a>
        <a href="#" onclick="toggleMenu()">Contact</a>
    </div>

    <div class="scroll-container"> 
        <div class="bg-image"></div> 
        <div class="bg-brown" id="bgBrown"></div> 
        <div class="bg-white-page" id="bgWhite"> 
            <h2 id="why-text">WHY WE EXIST ?</h2> 
        </div>
    </div>

    <script>
        window.onbeforeunload = function () { window.scrollTo(0, 0); };

        const titleText = "RESTRO";
        const taglineText = "Peak Hours Should Be Your<br>Most Profitable Not Most Chaotic";

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    if (text.substring(i, i + 4) === "<br>") { element.innerHTML += "<br>"; i += 4; }
                    else { element.innerHTML += text.charAt(i); i++; }
                    setTimeout(type, speed);
                } else if (callback) callback();
            }
            type();
        }

        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
            typeWriter("main-title", titleText, 100, () => {
                typeWriter("sub-text", taglineText, 40);
            });
        });

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('active'); }

        window.addEventListener('scroll', () => { 
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text');
            const bgBrown = document.getElementById('bgBrown');
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navLogo = document.getElementById('navLogo');
            const navbar = document.getElementById('navbar');

            // --- PHASE 1: Move "RESTRO" to Top Left ---
            const p1Limit = 0.2; // Finish movement within first 20% scroll
            const p1Percent = Math.min(scrollPercent / p1Limit, 1);

            // Target coordinates (Top Left)
            const targetTop = 48; // px from top
            const targetLeft = 145; // px from left (accommodating logo width)
            const startTop = window.innerHeight / 2;
            const startLeft = window.innerWidth / 2;

            const currentTop = startTop + (targetTop - startTop) * p1Percent;
            const currentLeft = startLeft + (targetLeft - startLeft) * p1Percent;
            const currentScale = 1 - (p1Percent * 0.88);
            const currentLetterSpacing = 15 * (1 - p1Percent);

            title.style.top = `${currentTop}px`;
            title.style.left = `${currentLeft}px`;
            title.style.fontSize = `${12 * currentScale}rem`;
            title.style.letterSpacing = `${currentLetterSpacing}px`;
            
            navLogo.style.opacity = p1Percent;

            // --- PHASE 2: Brown Screen & Tagline Scaling ---
            bgBrown.style.opacity = Math.min(scrollPercent * 5, 1);

            // Centering logic for tagline
            const tagMovePercent = Math.min(scrollPercent * 2, 1);
            const tagTop = 85 - (tagMovePercent * 35);
            subText.style.top = `${tagTop}%`;

            let subTextScale = 1 + (tagMovePercent * 1.5);
            // Shrink effect between 25% and 75% total scroll
            if (scrollPercent > 0.25 && scrollPercent < 0.75) {
                const shrinkRange = (scrollPercent - 0.25) / 0.5;
                subTextScale = 2.5 - (shrinkRange * 0.7);
            } else if (scrollPercent >= 0.75) {
                subTextScale = 1.8;
            }
            subText.style.transform = `translate(-50%, -50%) scale(${subTextScale})`;

            // --- PHASE 3: White Screen Transition ---
            if (scrollPercent > 0.8) {
                const p3Percent = (scrollPercent - 0.8) / 0.2;
                bgWhite.style.opacity = p3Percent;
                subText.style.opacity = 1 - (p3Percent * 2);
                whyText.style.opacity = p3Percent;
                whyText.style.transform = `scale(${5 - (p3Percent * 4)})`;
                
                if (p3Percent > 0.5) {
                    navbar.classList.add('nav-black');
                    title.style.color = "#000";
                }
            } else {
                bgWhite.style.opacity = 0;
                subText.style.opacity = 1;
                whyText.style.opacity = 0;
                navbar.classList.remove('nav-black');
                title.style.color = "#fff";
            }
        });
    </script>
</body>
</html>
