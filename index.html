<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience</title> [cite: 1, 2]
    <style>
        * {
            margin: 0;
            padding: 0; [cite: 3]
            box-sizing: border-box;
            color: #ffffff;
        }

        body {
            background-color: #000;
            height: 600vh; [cite: 4]
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .scroll-container {
            position: fixed;
            top: 0; [cite: 5]
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        } [cite: 6]

        .bg-image {
            position: absolute;
            top: 0; [cite: 7]
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; [cite: 8]
            background-position: center;
            z-index: 1;
        }

        .bg-brown {
            position: absolute;
            top: 0; [cite: 9]
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3d2b1f; 
            z-index: 2;
            opacity: 0;
        } [cite: 10]

        .bg-white-page {
            position: absolute;
            top: 0; [cite: 11]
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 15;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; [cite: 12]
        }

        #why-text {
            color: #3d2b1f;
            font-family: 'Impact', 'Arial Black', sans-serif; [cite: 13]
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            transform: scale(5);
            opacity: 0;
        } [cite: 14]

        nav {
            position: fixed;
            top: 0; [cite: 15]
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%; [cite: 16]
            z-index: 100;
        }

        .brand-logo {
            height: 35px; [cite: 17]
            width: auto;
            opacity: 0; [cite: 18]
            transition: filter 0.3s ease;
        } [cite: 19]

        .nav-links {
            list-style: none;
            display: flex; [cite: 20]
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500; [cite: 21]
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        } [cite: 22]

        .nav-black a { color: #000 !important; } [cite: 23]
        .nav-black .menu-toggle div { background-color: #000 !important; } [cite: 24]
        .nav-black .brand-logo { filter: invert(1); } [cite: 25]

        .menu-toggle {
            cursor: pointer;
            display: flex; [cite: 26]
            flex-direction: column;
            gap: 6px;
            z-index: 1000; 
            transition: 0.3s;
        } [cite: 27]

        .menu-toggle div {
            width: 30px;
            height: 3px; [cite: 28]
            background-color: white;
            transition: all 0.4s ease;
        }

        .menu-toggle.open #line1 { transform: rotate(45deg) translate(6px, 6px); } [cite: 29]
        .menu-toggle.open #line2 { opacity: 0; transform: translateX(-20px); } [cite: 30]
        .menu-toggle.open #line3 { transform: rotate(-45deg) translate(7px, -7px); } [cite: 31]

        .side-menu {
            position: fixed;
            top: 0; [cite: 32]
            right: -100%;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            flex-direction: column; [cite: 33]
            justify-content: center;
            padding: 60px;
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        } [cite: 34]

        .side-menu.active { right: 0; } [cite: 35]

        .side-menu a {
            text-decoration: none;
            font-size: 2.2rem; [cite: 36]
            margin: 15px 0;
            font-weight: 700;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.4s;
        } [cite: 37]

        .side-menu .close-link {
            font-size: 1rem; [cite: 38]
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d2a679;
            margin-bottom: 40px;
        }

        .side-menu.active a { opacity: 1; transform: translateX(0); } [cite: 39]
        .side-menu a:hover { color: #d2a679; letter-spacing: 2px; } [cite: 40]

        .hero-content {
            position: relative;
            width: 100%; [cite: 41]
            height: 100%;
            z-index: 20;
        }

        #main-title {
            position: absolute;
            top: 50%; [cite: 42]
            left: 8%;
            transform: translateY(-50%);
            font-size: 12rem;
            font-weight: 800;
            letter-spacing: 15px;
            white-space: nowrap;
            transition: color 0.3s ease;
        } [cite: 43]

        #sub-text {
            position: absolute;
            bottom: 15%; [cite: 44]
            left: 8%;
            font-size: 1.4rem;
            font-weight: 600;
            max-width: 450px;
            line-height: 1.4;
            transform-origin: center;
            font-family: "Segoe UI", sans-serif;
            text-transform: uppercase;
            transition: color 0.3s ease; [cite: 45]
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px; [cite: 46]
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
        } [cite: 47]
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scrollTag">Scroll Down</div>

    <nav id="navbar">
        <img src="ex.jpg" alt="Logo" class="brand-logo" id="navLogo">
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li> [cite: 48]
            </ul>
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div> [cite: 49]
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#" class="close-link" onclick="toggleMenu()">âœ• Close Menu</a>
        <a href="#" style="transition-delay: 0.1s;" onclick="toggleMenu()">Home</a> [cite: 50]
        <a href="#" style="transition-delay: 0.2s;" onclick="toggleMenu()">Services</a> [cite: 51]
        <a href="#" style="transition-delay: 0.3s;" onclick="toggleMenu()">About</a> [cite: 52]
        <a href="#" style="transition-delay: 0.4s;" onclick="toggleMenu()">Reservations</a> [cite: 53]
        <a href="#" style="transition-delay: 0.5s;" onclick="toggleMenu()">Contact</a> [cite: 54]
    </div>

    <div class="scroll-container">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-brown" id="bgBrown"></div>
        <div class="bg-white-page" id="bgWhite">
            <h2 id="why-text">WHY WE EXIST ?</h2>
        </div>
        <div class="hero-content" id="heroContent">
            <h1 id="main-title"></h1> 
            <p id="sub-text"></p>
        </div>
    </div>

    <script>
        // --- Typing Effect Logic ---
        const titleContent = "RESTRO";
        const subtextContent = "Peak Hours Should Be Your\nMost Profitable Not Most Chaotic";
        
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    // Check for newline characters to insert <br>
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // Initialize typing on load
        window.addEventListener('DOMContentLoaded', () => {
            const titleEl = document.getElementById('main-title');
            const subEl = document.getElementById('sub-text');
            
            // Start typing Title, then Subtext
            typeEffect(titleEl, titleContent, 100, () => {
                setTimeout(() => {
                    typeEffect(subEl, subtextContent, 50);
                }, 300);
            });
        });

        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const toggleBtn = document.getElementById('menuToggle'); [cite: 56]
            sideMenu.classList.toggle('active');
            toggleBtn.classList.toggle('open');
        }

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text'); [cite: 57]
            const bgBrown = document.getElementById('bgBrown');
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navbar = document.getElementById('navbar');
            const scrollTag = document.getElementById('scrollTag');
            const navLogo = document.getElementById('navLogo');

            const p1Percent = Math.min(scrollPercent * 2, 1); [cite: 58]
            const titleScale = 1 - (p1Percent * 0.85); 
            const titleTop = 50 - (p1Percent * 45); 
            const titleLeft = 8 + (p1Percent * 4); [cite: 59]

            title.style.fontSize = `${12 * titleScale}rem`; [cite: 60]
            title.style.top = `${titleTop}%`;
            title.style.left = `${titleLeft}%`;
            title.style.letterSpacing = `${15 * (1 - p1Percent)}px`;

            navLogo.style.opacity = p1Percent; [cite: 61]

            const subTextScale = 1 + (p1Percent * 1.5); [cite: 62]
            const subTextLeft = 8 + (p1Percent * 32); [cite: 63]
            const subTextBottom = 15 + (p1Percent * 35);
            
            subText.style.left = `${subTextLeft}%`;
            subText.style.bottom = `${subTextBottom}%`; [cite: 64]
            subText.style.textAlign = p1Percent > 0.4 ? 'center' : 'left';

            bgBrown.style.opacity = p1Percent * 1.3;

            if (scrollPercent > 0.45) { [cite: 65]
                const p2Percent = (scrollPercent - 0.45) / 0.55; [cite: 66]
                bgWhite.style.opacity = p2Percent * 2;
                bgWhite.style.pointerEvents = p2Percent > 0.8 ? 'auto' : 'none'; [cite: 67]
                subText.style.opacity = 1 - (p2Percent * 2.5);
                subText.style.transform = `scale(${subTextScale})`;
                
                const textScale = 5 - (p2Percent * 4);
                whyText.style.opacity = p2Percent * 2; [cite: 68]
                whyText.style.transform = `scale(${Math.max(textScale, 1)})`;
                whyText.style.fontSize = "8rem";

                if (p2Percent > 0.5) { [cite: 69]
                    title.style.color = "#000";
                    subText.style.color = "#000"; [cite: 70]
                    navbar.classList.add('nav-black');
                    scrollTag.style.color = "#000";
                } else {
                    title.style.color = "#fff";
                    subText.style.color = "#fff"; [cite: 71]
                    navbar.classList.remove('nav-black');
                    scrollTag.style.color = "#fff";
                }
            } else {
                bgWhite.style.opacity = 0;
                whyText.style.opacity = 0; [cite: 72]
                subText.style.opacity = 1; 
                subText.style.color = "#fff";
                subText.style.transform = `scale(${subTextScale})`;
                title.style.color = "#fff";
                navbar.classList.remove('nav-black');
                scrollTag.style.color = "#fff"; [cite: 73]
            }
        });
    </script>
</body>
</html>
