<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            color: #ffffff; 
        }

        body {
            background-color: #000;
            height: 1000vh;
            overflow-x: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }

        .scroll-container {
            position: fixed;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        .bg-video-container {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
            overflow: hidden;
        }

        .bg-video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 2;
        }

        .bg-brown {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #3d2b1f; 
            z-index: 3; 
            opacity: 0;
        }

        .bg-white-page {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
            z-index: 15; 
            opacity: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            pointer-events: none;
            transition: background-color 0.4s ease;
        }

        #why-text {
            color: #3d2b1f;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-weight: 900; 
            text-transform: uppercase; 
            white-space: nowrap; 
            opacity: 0;
            position: absolute;
            transform-origin: center center;
            will-change: transform, opacity, color;
            transition: color 0.4s ease;
            z-index: 20;
        }

        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 18;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0 5%;
        }

        .slide-img {
            width: 350px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 4%; 
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s, border-bottom 0.3s;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            height: 35px;
            width: auto;
            opacity: 0; 
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        #nav-title-small {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            opacity: 0;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px; 
            margin-right: 40px; 
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem; 
            display: inline-block; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            transform: translateY(-5px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-black {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-black a { color: #000 !important; }
        .nav-black .menu-toggle div { background-color: #000 !important; }
        .nav-black .brand-logo { filter: invert(1); }
        .nav-black #nav-title-small { color: #000; }

        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            gap: 6px; 
            z-index: 1000; 
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white; 
            transition: all 0.4s ease; 
        }

        .menu-toggle.open #line1 { transform: rotate(45deg) translate(6px, 6px); }
        .menu-toggle.open #line2 { opacity: 0; transform: translateX(-20px); }
        .menu-toggle.open #line3 { transform: rotate(-45deg) translate(7px, -7px); }

        .side-menu {
            position: fixed;
            top: 0;
            right: -100%; 
            width: 350px; 
            height: 100vh; 
            background: rgba(20, 20, 20, 0.98); 
            backdrop-filter: blur(15px); 
            z-index: 999; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding: 60px; 
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .side-menu.active { right: 0; }

        .side-menu a {
            text-decoration: none;
            font-size: 2.2rem;
            margin: 15px 0; 
            font-weight: 700; 
            opacity: 0; 
            transform: translateX(50px); 
            transition: 0.4s;
        }

        .side-menu.active a { opacity: 1; transform: translateX(0); }
        .side-menu a:hover { color: #d2a679; letter-spacing: 2px; }

        .hero-content {
            position: relative;
            width: 100%;
            height: 100%; 
            z-index: 20; 
        }

        #main-title {
            position: absolute;
            top: 25%;
            left: 4%;
            transform: translateY(-50%); 
            font-size: 12rem;
            font-weight: 800; 
            letter-spacing: 15px; 
            white-space: nowrap; 
            transition: color 0.3s ease;
        }

        #sub-text {
            position: absolute;
            bottom: 15%;
            right: 8%;
            font-size: 1.4rem;
            font-family: 'Kollektif', 'Segoe UI', sans-serif;
            font-weight: 700; 
            max-width: 450px; 
            line-height: 1.4; 
            transform-origin: center;
            text-transform: uppercase;
            transition: color 0.3s ease;
            text-align: right;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.8rem; 
            opacity: 0.5; 
            z-index: 100; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scrollTag">Scroll Down</div> 

    <nav id="navbar">
        <div class="brand-container">
            <img src="ex.jpg" alt="Logo" class="brand-logo" id="navLogo"> 
            <span id="nav-title-small">RESTRO</span>
        </div>
        
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="#">Home</a></li> 
                <li><a href="#">Services</a></li> 
                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()"> 
                <div id="line1"></div> 
                <div id="line2"></div> 
                <div id="line3"></div>
            </div> 
        </div>
    </nav>

    <div class="side-menu" id="sideMenu"> 
        <a href="#" class="close-link" onclick="toggleMenu()">✕ Close Menu</a> 
        <a href="#" onclick="toggleMenu()">Home</a>
        <a href="#" onclick="toggleMenu()">Services</a>
        <a href="#" onclick="toggleMenu()">About</a>
        <a href="#" onclick="toggleMenu()">Reservations</a>
        <a href="#" onclick="toggleMenu()">Contact</a>
    </div>

    <div class="scroll-container"> 
        <div class="bg-video-container">
            <video autoplay muted loop playsinline id="bgVideo">
                <source src="Food Reel - Darío Idoate.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <div class="bg-brown" id="bgBrown"></div> 
        
        <div class="bg-white-page" id="bgWhite"> 
            <h2 id="why-text">WHY WE EXIST ?</h2> 
            
            <div class="slideshow-container" id="slideCont">
                <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=800" class="slide-img" id="img1">
                <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?q=80&w=800" class="slide-img" id="img2">
                <img src="https://images.unsplash.com/photo-1550966841-3ee7adac1af8?q=80&w=800" class="slide-img" id="img3">
            </div>
        </div>

        <div class="hero-content" id="heroContent"> 
            <h1 id="main-title"></h1>
            <p id="sub-text"></p> 
        </div>
    </div>

    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        const titleText = "RESTRO";
        const taglineText = "Peak Hours Should Be Your<br>Most Profitable ,Not Most Chaotic";

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            
            function type() {
                if (i < text.length) {
                    if (text.substring(i, i + 4) === "<br>") {
                        element.innerHTML += "<br>";
                        i += 4;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
            const video = document.getElementById('bgVideo');
            if (video) {
                video.muted = true;
                video.defaultMuted = true;
                const playVideo = () => {
                    video.play().then(() => {
                        console.log("Video playing successfully");
                    }).catch(() => {
                        requestAnimationFrame(playVideo);
                    });
                };
                playVideo();
            }

            typeWriter("main-title", titleText, 150, () => {
                typeWriter("sub-text", taglineText, 50);
            });
        });

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('menuToggle').classList.toggle('open');
        }

        window.addEventListener('scroll', () => { 
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text');
            const bgBrown = document.getElementById('bgBrown');
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navbar = document.getElementById('navbar');
            const scrollTag = document.getElementById('scrollTag');
            const navLogo = document.getElementById('navLogo');
            const navTitleSmall = document.getElementById('nav-title-small');

            const p1Percent = Math.min(scrollPercent * 3.33, 1);
            const titleScale = 1 - (p1Percent * 0.85);
            const titleTopBase = 25;
            const titleTopTarget = 3.5;
            const titleTop = titleTopBase - (p1Percent * (titleTopBase - titleTopTarget));

            title.style.fontSize = `${12 * titleScale}rem`;
            title.style.top = `${titleTop}%`;
            title.style.letterSpacing = `${15 * (1 - p1Percent)}px`;
            title.style.opacity = 1 - p1Percent;

            if (scrollPercent > 0.2) {
                const navFade = Math.min((scrollPercent - 0.2) * 5, 1);
                navLogo.style.opacity = navFade;
                navTitleSmall.style.opacity = navFade;
            } else {
                navLogo.style.opacity = 0;
                navTitleSmall.style.opacity = 0;
            }

            const subTextRight = 8 + (p1Percent * 42);
            const subTextBottom = 15 + (p1Percent * 35); 
            subText.style.right = `${subTextRight}%`;
            subText.style.bottom = `${subTextBottom}%`;
            subText.style.textAlign = p1Percent > 0.4 ? 'center' : 'right';
            bgBrown.style.opacity = Math.min(p1Percent * 1.5, 1);
            
            let subTextScale = 1 + (p1Percent * 1.5);
            if (scrollPercent > 0.1 && scrollPercent <= 0.4) {
                const shrinkFactor = (scrollPercent - 0.1) / 0.3;
                subTextScale = 2.5 - (shrinkFactor * 0.7);
            }
            subText.style.transform = `translate(${p1Percent * 50}%, ${p1Percent * 50}%) scale(${subTextScale})`;

            if (scrollPercent > 0.3) { 
                const p3Percent = Math.min((scrollPercent - 0.3) / 0.3, 1);
                bgWhite.style.opacity = Math.min(p3Percent * 2, 1);
                subText.style.opacity = 1 - (p3Percent * 5);
                whyText.style.opacity = Math.min(p3Percent * 3, 1);

                let currentX = 50, currentY = 50, currentScale = 1;
                if (p3Percent < 0.3) {
                    currentScale = 5 - ((p3Percent / 0.3) * 4); 
                } else if (p3Percent >= 0.6) {
                    const slideFactor = (p3Percent - 0.6) / 0.4;
                    currentX = 50 - (slideFactor * 46);
                    currentY = 50 - (slideFactor * 30);
                    currentScale = 1 - (slideFactor * 0.7);
                }

                whyText.style.left = `${currentX}%`;
                whyText.style.top = `${currentY}%`;
                whyText.style.fontSize = "8rem";
                whyText.style.transform = `translate(-${currentX}%, -${currentY}%) scale(${currentScale})`;
                whyText.style.transformOrigin = "top left";

                if (p3Percent >= 0.98) {
                    bgWhite.style.backgroundColor = "#3d2b1f";
                    whyText.style.color = "#ffffff";
                    navbar.classList.remove('nav-black');
                } else {
                    bgWhite.style.backgroundColor = "#ffffff";
                    whyText.style.color = "#3d2b1f";
                    navbar.classList.add('nav-black');
                }

                // IMAGE TILES SECTION
                if (scrollPercent > 0.6) {
                    const imgPhase = (scrollPercent - 0.6) / 0.4; // 0 to 1
                    const imgs = [document.getElementById('img1'), document.getElementById('img2'), document.getElementById('img3')];
                    
                    imgs.forEach((img, index) => {
                        img.style.opacity = 1;
                        
                        // Phase 1: All 3 visible as tiles (0 to 0.2)
                        // Phase 2: Img 1 expands (0.2 to 0.4)
                        // Phase 3: Img 2 expands (0.4 to 0.6)
                        // Phase 4: Img 3 expands (0.6 to 0.8)
                        // Phase 5: Exit (0.8 to 1.0)

                        let xPos = 0, yPos = 0, scale = 1, opacity = 1;

                        if (imgPhase <= 0.8) {
                            const sectionSize = 0.2;
                            const sectionStart = 0.2 + (index * sectionSize);
                            const sectionEnd = sectionStart + sectionSize;

                            if (imgPhase >= sectionStart && imgPhase < sectionEnd) {
                                const sectionProgress = (imgPhase - sectionStart) / sectionSize;
                                // Expand to center
                                scale = 1 + (sectionProgress * 0.5);
                                img.style.zIndex = 50;
                            } else if (imgPhase >= sectionEnd) {
                                // Stay expanded or return to normal depending on preference
                                // Here we keep it at scale 1 after its turn to focus on next
                                scale = 1;
                                img.style.zIndex = 10;
                            } else {
                                scale = 1;
                                img.style.zIndex = 10;
                            }
                        } else {
                            // EXIT ANIMATION (Phase 5: 0.8 to 1.0)
                            const exitProgress = (imgPhase - 0.8) / 0.2;
                            if (index === 0) { // Left moves left
                                xPos = -(exitProgress * 150);
                                opacity = 1 - exitProgress;
                            } else if (index === 1) { // Center fades
                                opacity = 1 - exitProgress;
                                scale = 1 - (exitProgress * 0.5);
                            } else { // Right moves right
                                xPos = exitProgress * 150;
                                opacity = 1 - exitProgress;
                            }
                        }
                        
                        img.style.opacity = opacity;
                        img.style.transform = `translate(${xPos}%, ${yPos}%) scale(${scale})`;
                    });
                } else {
                    [1,2,3].forEach(i => document.getElementById(`img${i}`).style.opacity = 0);
                }

            } else { 
                bgWhite.style.opacity = 0;
                whyText.style.opacity = 0;
                subText.style.opacity = 1;
                navbar.classList.remove('nav-black');
            } 
        });
    </script>
</body>
</html>
