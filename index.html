<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience</title> [cite: 1, 2]
    <style>
        * {
            margin: 0; [cite: 3]
            padding: 0; [cite: 3]
            box-sizing: border-box; [cite: 3]
            color: #ffffff; [cite: 3]
        }

        body {
            background-color: #000; 
            height: 400vh; /* Increased for three distinct phases */ 
            overflow-x: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }

        /* --- STICKY CONTAINER --- */
        .scroll-container {
            position: fixed; [cite: 5]
            top: 0; [cite: 6]
            left: 0; [cite: 6]
            width: 100%; [cite: 6]
            height: 100vh; [cite: 6]
            display: flex; [cite: 6]
            justify-content: center; [cite: 6]
            align-items: center; [cite: 6]
            overflow: hidden; [cite: 6]
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-image {
            position: absolute; [cite: 7]
            top: 0; [cite: 8]
            left: 0; [cite: 8]
            width: 100%; [cite: 8]
            height: 100%; [cite: 8]
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070'); [cite: 8]
            background-size: cover; [cite: 9]
            background-position: center; [cite: 9]
            z-index: 1; [cite: 9]
        }

        .bg-brown {
            position: absolute; [cite: 10]
            top: 0; [cite: 10]
            left: 0; [cite: 10]
            width: 100%; [cite: 10]
            height: 100%; [cite: 10]
            background-color: #3d2b1f; [cite: 10]
            z-index: 2; [cite: 10]
            opacity: 0; [cite: 10]
        }

        /* --- NEW WHITE SECTION LAYER --- */
        .bg-white {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White page appearance */
            z-index: 3; /* Sits above brown */
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #why-title {
            color: #3d2b1f; /* Brown text font color */
            font-family: 'Segoe UI', sans-serif; /* Requested font style */
            font-size: 6rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; [cite: 11]
            top: 0; [cite: 12]
            width: 100%; [cite: 12]
            display: flex; [cite: 12]
            justify-content: flex-end; [cite: 12]
            align-items: center; [cite: 12]
            padding: 30px 5%; [cite: 12]
            z-index: 100; [cite: 12]
        }

        .nav-links {
            list-style: none; [cite: 13]
            display: flex; [cite: 14]
            gap: 40px; [cite: 14]
            margin-right: 40px; [cite: 14]
        }

        .nav-links a {
            text-decoration: none; [cite: 14]
            font-weight: 500; [cite: 15]
            font-size: 1.1rem; [cite: 15]
            display: inline-block; [cite: 15]
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s; [cite: 15]
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.15); [cite: 16]
            opacity: 0.8; [cite: 17]
        }

        /* --- MENU TOGGLE --- */
        .menu-toggle {
            cursor: pointer; [cite: 17]
            display: flex; [cite: 18]
            flex-direction: column; [cite: 18]
            gap: 6px; [cite: 18]
            z-index: 1000; [cite: 18]
        }

        .menu-toggle div {
            width: 30px; [cite: 19]
            height: 3px; [cite: 20]
            background-color: white; [cite: 20]
            transition: all 0.4s ease; [cite: 20]
        }

        .menu-toggle.open #line1 { transform: rotate(45deg) translate(6px, 6px); } [cite: 21]
        .menu-toggle.open #line2 { opacity: 0; transform: translateX(-20px); } [cite: 22]
        .menu-toggle.open #line3 { transform: rotate(-45deg) translate(7px, -7px); } [cite: 23]

        .side-menu {
            position: fixed; [cite: 23]
            top: 0; [cite: 24]
            right: -100%; [cite: 24]
            width: 350px; [cite: 24]
            height: 100vh; [cite: 24]
            background: rgba(20, 20, 20, 0.98); [cite: 24]
            backdrop-filter: blur(15px); [cite: 24]
            z-index: 999; [cite: 24]
            display: flex; [cite: 24]
            flex-direction: column; [cite: 25]
            justify-content: center; [cite: 25]
            padding: 60px; [cite: 25]
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); [cite: 25]
        }

        .side-menu.active { right: 0; } [cite: 26]

        .side-menu a {
            text-decoration: none; [cite: 27]
            font-size: 2.2rem; [cite: 28]
            margin: 20px 0; [cite: 28]
            font-weight: 700; [cite: 28]
            opacity: 0; [cite: 28]
            transform: translateX(50px); [cite: 28]
            transition: 0.4s; [cite: 28]
        }

        .side-menu.active a { opacity: 1; transform: translateX(0); } [cite: 29, 30]

        /* --- HERO ELEMENTS --- */
        .hero-content {
            position: relative; [cite: 31]
            width: 100%; [cite: 32]
            height: 100%; [cite: 32]
            z-index: 10; [cite: 32]
        }

        #main-title {
            position: absolute; [cite: 32]
            top: 50%; [cite: 33]
            left: 8%; [cite: 33]
            transform: translateY(-50%); [cite: 33]
            font-size: 12rem; [cite: 33]
            font-weight: 800; [cite: 33]
            letter-spacing: 15px; [cite: 33]
            white-space: nowrap; [cite: 33]
        }

        #sub-text {
            position: absolute; [cite: 34]
            bottom: 15%; [cite: 35]
            left: 8%; [cite: 35]
            font-size: 1.4rem; [cite: 35]
            font-weight: 600; [cite: 35]
            max-width: 450px; [cite: 35]
            font-family: "Century Gothic Paneurop", sans-serif; [cite: 36]
            text-transform: uppercase; [cite: 37]
        }

        .scroll-indicator {
            position: fixed; [cite: 37]
            bottom: 20px; [cite: 38]
            left: 50%; [cite: 38]
            transform: translateX(-50%); [cite: 38]
            font-size: 0.8rem; [cite: 38]
            opacity: 0.5; [cite: 38]
            z-index: 100; [cite: 38]
        }
    </style>
</head>
<body>

    <div class="scroll-indicator">Scroll Down</div>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#" onclick="toggleMenu()">Home</a> [cite: 41]
        <a href="#" onclick="toggleMenu()">Services</a> [cite: 42]
        <a href="#" onclick="toggleMenu()">About</a> [cite: 43]
        <a href="#" onclick="toggleMenu()">Reservations</a> [cite: 44]
        <a href="#" onclick="toggleMenu()">Contact</a> [cite: 45]
    </div>

    <div class="scroll-container">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-brown" id="bgBrown"></div>
        <div class="bg-white" id="bgWhite">
            <h2 id="why-title">WHY WE EXIST ?</h2>
        </div>
        
        <div class="hero-content" id="heroContent">
            <h1 id="main-title">RESTRO</h1>
            <p id="sub-text">Peak Hours Should Be Your<br>Most Profitable Not Most Chaotic</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu'); [cite: 46]
            const toggleBtn = document.getElementById('menuToggle'); [cite: 47]
            sideMenu.classList.toggle('active'); [cite: 47]
            toggleBtn.classList.toggle('open'); [cite: 47]
        }

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll; [cite: 47]
            
            const title = document.getElementById('main-title'); [cite: 47]
            const subText = document.getElementById('sub-text'); [cite: 47]
            const heroContent = document.getElementById('heroContent');
            const bgBrown = document.getElementById('bgBrown'); [cite: 48]
            const bgWhite = document.getElementById('bgWhite');
            const whyTitle = document.getElementById('why-title');

            // 1. HERO ANIMATIONS (Title & Subtext)
            // Shrink and move up
            const titleScale = 1 - (scrollPercent * 2.5); 
            title.style.fontSize = `${Math.max(0, 12 * titleScale)}rem`; [cite: 48]
            title.style.top = `${50 - (scrollPercent * 100)}%`; [cite: 49]
            
            // Subtext moves and scales
            const subTextScale = 1 + (scrollPercent * 2); [cite: 50]
            subText.style.transform = `scale(${subTextScale})`; [cite: 50]
            subText.style.left = `${8 + (scrollPercent * 50)}%`; [cite: 50]

            // Fade out hero content as we transition to Brown/White
            heroContent.style.opacity = 1 - (scrollPercent * 3);

            // 2. BACKGROUND TRANSITION LOGIC
            // Phase A: Image to Brown (0% to 50% scroll)
            if (scrollPercent <= 0.5) {
                bgBrown.style.opacity = scrollPercent * 2; [cite: 52]
                bgWhite.style.opacity = 0;
                whyTitle.style.opacity = 0;
            } 
            // Phase B: Brown to White (50% to 100% scroll)
            else {
                bgBrown.style.opacity = 1; [cite: 52]
                const whiteFade = (scrollPercent - 0.5) * 2;
                bgWhite.style.opacity = whiteFade;
                
                // Show "WHY WE EXIST ?"
                whyTitle.style.opacity = whiteFade;
                whyTitle.style.transform = `translateY(${(1 - whiteFade) * 50}px)`;
            }
        });
    </script>
</body>
</html>
