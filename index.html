<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience [cite: 1, 2]</title>
    <style>
        * {
            margin: 0;
            padding: 0; [cite: 3]
            box-sizing: border-box;
            color: #ffffff;
        }

        body {
            background-color: #000;
            /* Increased height to accommodate the second page animation */
            height: 600vh; 
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif; [cite: 4, 5]
        }

        /* --- STICKY CONTAINER --- */
        .scroll-container {
            position: fixed;
            top: 0; [cite: 6]
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; [cite: 7]
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-image {
            position: absolute;
            top: 0; [cite: 8]
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; [cite: 9]
            background-position: center;
            z-index: 1;
        }

        .bg-brown {
            position: absolute;
            top: 0; [cite: 10]
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3d2b1f; 
            z-index: 2;
            opacity: 0; [cite: 11]
        }

        /* --- WHITE PAGE SECTION --- */
        .bg-white-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 15;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #why-text {
            color: #3d2b1f; 
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            transform: scale(8); /* Starts significantly larger than the screen */
            opacity: 0;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; [cite: 12]
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 5%;
            z-index: 100; [cite: 13]
        }

        .nav-links {
            list-style: none;
            display: flex; [cite: 14]
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500; [cite: 15]
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s, color 0.4s; 
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.15); [cite: 17]
            opacity: 0.8;
        }

        /* --- HAMBURGER & CROSS BUTTON --- */
        .menu-toggle {
            cursor: pointer;
            display: flex; [cite: 18]
            flex-direction: column;
            gap: 6px;
            z-index: 1000; 
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px; [cite: 20]
            background-color: white;
            transition: all 0.4s ease, background-color 0.4s;
        }

        /* --- DYNAMIC NAV COLORS (No background boxes) --- */
        .nav-black a {
            color: #3d2b1f !important;
        }

        .nav-black .menu-toggle div {
            background-color: #3d2b1f !important;
        }

        /* Transformation to Cross */
        .menu-toggle.open #line1 { transform: rotate(45deg) translate(6px, 6px); } [cite: 21]
        .menu-toggle.open #line2 { opacity: 0; transform: translateX(-20px); } [cite: 22]
        .menu-toggle.open #line3 { transform: rotate(-45deg) translate(7px, -7px); } [cite: 23]

        /* Full Screen Overlay Menu */
        .side-menu {
            position: fixed;
            top: 0; [cite: 24]
            right: -100%;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: flex; [cite: 25]
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .side-menu.active { right: 0; } [cite: 27]

        .side-menu a {
            text-decoration: none;
            font-size: 2.2rem; [cite: 28]
            margin: 20px 0;
            font-weight: 700;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.4s; [cite: 29]
        }

        .side-menu.active a { opacity: 1; transform: translateX(0); } [cite: 30]
        .side-menu a:hover { color: #d2a679; letter-spacing: 2px; } [cite: 31]

        /* --- HERO ELEMENTS --- */
        .hero-content {
            position: relative;
            width: 100%; [cite: 32]
            height: 100%;
            z-index: 10;
        }

        #main-title {
            position: absolute;
            top: 50%; [cite: 33]
            left: 8%;
            transform: translateY(-50%);
            font-size: 12rem;
            font-weight: 800;
            letter-spacing: 15px;
            transition: all 0.1s ease-out;
            white-space: nowrap; [cite: 34]
        }

        #sub-text {
            position: absolute;
            bottom: 15%; [cite: 35]
            left: 8%;
            font-size: 1.4rem;
            font-weight: 600;
            max-width: 450px;
            line-height: 1.4;
            transition: all 0.1s ease-out;
            transform-origin: left bottom; [cite: 36]
            font-family: "Century Gothic Paneurop", "Century Gothic", "AppleGothic", sans-serif;
            text-transform: uppercase; [cite: 37]
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px; [cite: 38]
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px; [cite: 39]
            transition: color 0.4s;
        }
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scrollTag">Scroll Down</div>

    <nav id="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#" style="transition-delay: 0.1s;" onclick="toggleMenu()">Home</a> [cite: 41]
        <a href="#" style="transition-delay: 0.2s;" onclick="toggleMenu()">Services</a> [cite: 42]
        <a href="#" style="transition-delay: 0.3s;" onclick="toggleMenu()">About</a> [cite: 43]
        <a href="#" style="transition-delay: 0.4s;" onclick="toggleMenu()">Reservations</a> [cite: 44]
        <a href="#" style="transition-delay: 0.5s;" onclick="toggleMenu()">Contact</a> [cite: 45]
    </div>

    <div class="scroll-container">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-brown" id="bgBrown"></div>
        
        <div class="bg-white-page" id="bgWhite">
            <h2 id="why-text">WHY WE EXIST ?</h2>
        </div>
        
        <div class="hero-content">
            <h1 id="main-title">RESTRO</h1>
            <p id="sub-text">Peak Hours Should Be Your<br>Most Profitable Not Most Chaotic</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu'); [cite: 47]
            const toggleBtn = document.getElementById('menuToggle');
            sideMenu.classList.toggle('active');
            toggleBtn.classList.toggle('open');
        }

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text');
            const bgBrown = document.getElementById('bgBrown'); [cite: 48]
            const bgWhite = document.getElementById('bgWhite');
            const whyText = document.getElementById('why-text');
            const navbar = document.getElementById('navbar');
            const scrollTag = document.getElementById('scrollTag');

            // --- PAGE 1 TRANSITIONS ---
            const p1Percent = Math.min(scrollPercent * 2.2, 1); 

            const titleScale = 1 - (p1Percent * 0.85); 
            const titleTop = 50 - (p1Percent * 45); 
            title.style.fontSize = `${12 * titleScale}rem`; [cite: 49]
            title.style.top = `${titleTop}%`;
            title.style.letterSpacing = `${15 * (1 - p1Percent)}px`;

            const subTextScale = 1 + (p1Percent * 1.5); 
            const subTextLeft = 8 + (p1Percent * 32); 
            const subTextBottom = 15 + (p1Percent * 35);
            subText.style.transform = `scale(${subTextScale})`; [cite: 50]
            subText.style.left = `${subTextLeft}%`;
            subText.style.bottom = `${subTextBottom}%`;
            
            if (p1Percent > 0.4) {
                subText.style.textAlign = 'center'; [cite: 51]
                subText.style.transformOrigin = 'center';
            } else {
                subText.style.textAlign = 'left'; [cite: 52]
                subText.style.transformOrigin = 'left bottom';
            }

            bgBrown.style.opacity = p1Percent * 1.3;

            // --- PAGE 2 TRANSITIONS (White Screen & Scaling Text) ---
            if (scrollPercent > 0.4) {
                const p2Percent = Math.min((scrollPercent - 0.4) / 0.5, 1);
                
                bgWhite.style.opacity = p2Percent;
                
                // Text starts huge and shrinks to center
                const textScale = 8 - (p2Percent * 7); 
                whyText.style.opacity = p2Percent;
                whyText.style.transform = `scale(${textScale})`;
                whyText.style.fontSize = "6rem";

                // Update UI Colors without adding background blocks
                if (p2Percent > 0.6) {
                    navbar.classList.add('nav-black');
                    scrollTag.style.color = "#3d2b1f";
                } else {
                    navbar.classList.remove('nav-black');
                    scrollTag.style.color = "#ffffff";
                }
            } else {
                bgWhite.style.opacity = 0;
                whyText.style.opacity = 0;
                navbar.classList.remove('nav-black');
                scrollTag.style.color = "#ffffff";
            }
        });
    </script>
</body>
</html>
