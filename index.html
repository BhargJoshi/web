<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTRO | Premium Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ffffff;
        }

        body {
            background-color: #000;
            height: 300vh; 
            overflow-x: hidden;
            /* Applying standard Sans-serif as base */
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- STICKY CONTAINER --- */
        .scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .bg-brown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3d2b1f; 
            z-index: 2;
            opacity: 0; 
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 5%;
            z-index: 100;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.15);
            opacity: 0.8;
        }

        /* --- HAMBURGER & CROSS BUTTON --- */
        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 1000; /* Ensure it stays above everything */
            transition: 0.3s;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white;
            transition: all 0.4s ease;
        }

        /* Transformation to Cross */
        .menu-toggle.open #line1 {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .menu-toggle.open #line2 {
            opacity: 0;
            transform: translateX(-20px);
        }
        .menu-toggle.open #line3 {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Full Screen Overlay Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu a {
            text-decoration: none;
            font-size: 2.2rem;
            margin: 20px 0;
            font-weight: 700;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.4s;
        }

        .side-menu.active a {
            opacity: 1;
            transform: translateX(0);
        }

        .side-menu a:hover {
            color: #d2a679;
            letter-spacing: 2px;
        }

        /* --- HERO ELEMENTS --- */
        .hero-content {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #main-title {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            font-size: 12rem;
            font-weight: 800;
            letter-spacing: 15px;
            transition: all 0.1s ease-out;
            white-space: nowrap;
        }

        #sub-text {
            position: absolute;
            bottom: 15%;
            left: 8%;
            font-size: 1.4rem;
            font-weight: 600;
            max-width: 450px;
            line-height: 1.4;
            transition: all 0.1s ease-out;
            transform-origin: left bottom;
            /* Targeted Font Change */
            font-family: "Century Gothic Paneurop", "Century Gothic", "AppleGothic", sans-serif;
            text-transform: uppercase;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="scroll-indicator">Scroll Down</div>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#" style="transition-delay: 0.1s;" onclick="toggleMenu()">Home</a>
        <a href="#" style="transition-delay: 0.2s;" onclick="toggleMenu()">Services</a>
        <a href="#" style="transition-delay: 0.3s;" onclick="toggleMenu()">About</a>
        <a href="#" style="transition-delay: 0.4s;" onclick="toggleMenu()">Reservations</a>
        <a href="#" style="transition-delay: 0.5s;" onclick="toggleMenu()">Contact</a>
    </div>

    <div class="scroll-container">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-brown" id="bgBrown"></div>
        
        <div class="hero-content">
            <h1 id="main-title">RESTRO</h1>
            <p id="sub-text">Peak Hours Should Be Your<br>Most Profitable Not Most Chaotic</p>
        </div>
    </div>

    <script>
        // Toggle Logic for Menu and Cross Icon
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const toggleBtn = document.getElementById('menuToggle');
            
            sideMenu.classList.toggle('active');
            toggleBtn.classList.toggle('open');
        }

        // Scroll Transformation Logic
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.offsetHeight - window.innerHeight);
            
            const title = document.getElementById('main-title');
            const subText = document.getElementById('sub-text');
            const bgBrown = document.getElementById('bgBrown');

            // 1. Animate RESTRO Title
            const titleScale = 1 - (scrollPercent * 0.85); 
            const titleTop = 50 - (scrollPercent * 45); 
            
            title.style.fontSize = `${12 * titleScale}rem`;
            title.style.top = `${titleTop}%`;
            title.style.letterSpacing = `${15 * (1 - scrollPercent)}px`;

            // 2. Animate Sub-text (Century Gothic Paneurop)
            const subTextScale = 1 + (scrollPercent * 1.5); 
            const subTextLeft = 8 + (scrollPercent * 32); 
            const subTextBottom = 15 + (scrollPercent * 35); 

            subText.style.transform = `scale(${subTextScale})`;
            subText.style.left = `${subTextLeft}%`;
            subText.style.bottom = `${subTextBottom}%`;
            
            if (scrollPercent > 0.4) {
                subText.style.textAlign = 'center';
                subText.style.transformOrigin = 'center';
            } else {
                subText.style.textAlign = 'left';
                subText.style.transformOrigin = 'left bottom';
            }

            // 3. Background Transition
            bgBrown.style.opacity = scrollPercent * 1.3; 
        });
    </script>
</body>
</html>
